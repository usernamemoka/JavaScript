<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        
        var arr1 = new Array(1,34,434,54);
        var arr2 = new Array(43,52,4,2);

        //arr1.sum = function(){ ... }; 类似行间样式
        Array.prototype.sum = function(){//类似class
            var result = 0;
            for(var i = 0;i<this.length; i++){
                result += this[i];
            }
            return result;
        };
        alert(arr1.sum());
        alert(arr2.sum());

    </script>
</body>
</html>
