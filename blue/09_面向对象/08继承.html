        function A(){
            this.abc = 12;
        }
        A.prototype.show = function(){
            alert(this.abc);
        };

        //继承A
        function B(){
            //this > new B()
            A.call(this);
        };
        for(var i in A.prototype){
            B.prototype[i] = A.prototype[i];
        }
        B.prototype.fn = function(){
            alert("abc");
        };

        var objb = new B();
        var obja = new A();

        obja.fn();//obja没有fn方法，解决！
