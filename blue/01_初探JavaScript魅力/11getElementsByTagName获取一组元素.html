<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            margin: 10px;
            border: 1px solid black;
            float: left;
        }
    </style>
</head>
<body>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <script>
        var aDiv = document.getElementsByTagName("div");
        var i = 0;
        while(i < aDiv.length){
            aDiv[i].style.backgroundColor = "red";
            i++;
        }
    </script>
</body>
</html>
