<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            border: 1px solid black;
        }
        .tored{
            background-color: red;
        }
    </style>
</head>
<body>
    <div id="div1"></div>
    <script>
        var oBar = true;
        var oDiv = document.getElementById("div1");
        
        oDiv.onclick = toRed;

        function toRed(){
            if(oBar){
                oDiv.className = "tored";
            }
            else{
                oDiv.className = "";
            }
            oBar = !oBar;
        }
    </script>
</body>
</html>
