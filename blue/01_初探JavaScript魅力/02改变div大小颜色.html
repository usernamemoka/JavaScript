<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
    #div1{
        width: 100px;
        height: 100px;
        background-color: red;
    }
    </style>
</head>
<body>
    <div id="div1"></div>
    <script>
    //利用函数简化代码
    var oDiv1 = document.getElementById("div1");

    oDiv1.onmouseover = toGreen;
    oDiv1.onmouseout = toRed;

    function toGreen(){
        oDiv1.style.width = 200 + "px";
        oDiv1.style.height = 200 + "px";
        oDiv1.style.backgroundColor = "green";
    }
    function toRed(){
        oDiv1.style.width = 100 + "px";
        oDiv1.style.height = 100 + "px";
        oDiv1.style.backgroundColor = "red";
    }
    </script>
</body>
</html>
