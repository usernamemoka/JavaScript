<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    姓名：<input type="text" id="txt1">
    年龄：<input type="text" id="txt2">
    <input type="button" value="添加" id="btn1">
    <table id="tab1" border="1" width="500">
        <thead>
            <td>ID</td>
            <td>姓名</td>
            <td>年龄</td>
            <td>操作</td>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>blue</td>
                <td>22</td>
                <td></td>
            </tr>
            <tr>
                <td>2</td>
                <td>red</td>
                <td>33</td>
                <td></td>
            </tr>
            <tr>
                <td>3</td>
                <td>black</td>
                <td>37</td>
                <td></td>
            </tr>
            <tr>
                <td>4</td>
                <td>green</td>
                <td>58</td>
                <td></td>
            </tr>
            <tr>
                <td>5</td>
                <td>pink</td>
                <td>28</td>
                <td></td>
            </tr>
        </tbody>
    </table>

    <script>
        var oTab = document.getElementById("tab1");
        var oldColor = "";
        for(var i = 0;i < oTab.tBodies[0].rows.length;i++){
            if(i%2){
                oTab.tBodies[0].rows[i].style.backgroundColor = "red";
            }
            else{
                oTab.tBodies[0].rows[i].style.backgroundColor = "";
            }
            oTab.tBodies[0].rows[i].onmouseover = function(){
                oldColor = this.style.backgroundColor;
                this.style.backgroundColor = "green";
            };
            oTab.tBodies[0].rows[i].onmouseout = function(){
                this.style.backgroundColor = oldColor;
            };
        }


        var oTxt1 = document.getElementById("txt1");
        var oTxt2 = document.getElementById("txt2");
        var oBtn1 = document.getElementById("btn1");
        var id = oTab.tBodies[0].rows.length+1;

        oBtn1.onclick = function(){
            var oTr = document.createElement("tr");

            var oTd = document.createElement("td");
            //oTd.innerHTML = oTab.tBodies[0].rows.length + 1;//删除时会出问题
            oTd.innerHTML = id++;//先赋值再自加
            oTr.appendChild(oTd);

            var oTd = document.createElement("td");
            oTd.innerHTML = oTxt1.value;
            oTr.appendChild(oTd);

            var oTd = document.createElement("td");
            oTd.innerHTML = oTxt2.value;
            oTr.appendChild(oTd);

            var oTd = document.createElement("td");
            oTd.innerHTML = '<a href="javascript:;">删除</a>';
            oTr.appendChild(oTd);

            oTab.tBodies[0].appendChild(oTr);

            oTd.getElementsByTagName("a")[0].onclick = function(){
                oTab.tBodies[0].removeChild(this.parentNode.parentNode);
            };
        };

    </script>
</body>
</html>
