<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <div style="width:100px;" id="div1"></div>
    <script>
        //css(oDiv,'width')获取
        //css(oDiv,'width','200px')设置

        function css(obj,name,value){
            if(arguments.length == 2){
                return obj.style[name];
            }
            else{
                obj.style[name] = value;
            }
        }

        var oDiv = document.getElementById("div1");
        alert(css(oDiv,"width"));//获取
        css(oDiv,"border","1px solid red");//设置
    </script>
</body>
</html>
