<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            background-color: red;
            filter: alpha(opacity:30);
            opacity: .3;
        }
    </style>
</head>
<body>
    <div id="div1"></div>
    <script>
        
        var oDiv = document.getElementById("div1");
        var timer = null;
        var alpha = 30;

        function startMove(iTarget){
            clearInterval(timer);
            timer = setInterval(function(){
                if(alpha > iTarget){
                    speed = -10;
                }
                else{
                    speed = 10;
                }
                if(alpha == iTarget){
                    clearInterval(timer);
                }
                else{
                    alpha += speed;
                    oDiv.style.filter = 'alpha(opacity:'+alpha+')';
                    oDiv.style.opacity = alpha/100;
                }
            },30);
        }
        oDiv.onmouseover = function(){
            startMove(100);
        };
        oDiv.onmouseout = function(){
            startMove(30);
        };
    </script>
</body>
</html>
