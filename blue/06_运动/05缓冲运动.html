<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background-color: red;
            position: absolute;
            top: 100px;
            left: 0px;
        }
        .line{
            position: absolute;
            top: 0;
            left: 300px;
            width: 1px;
            height: 300px;
            background-color: #000;
        }
    </style>
</head>
<body>
    <input type="button" value="开始运动" id="btn1">
    <div id="div1"></div>
    <div class="line"></div>
    <script>
        //像素是屏幕显示的最小单位 290.9 >> 290 并不是四舍五入   >>  速度取整
        var oBtn = document.getElementById("btn1");
        var oDiv = document.getElementById("div1");
        var timer = null;

        oBtn.onclick = function(){
            startMove();
        };
        function startMove(){
            clearInterval(timer);
            timer = setInterval(function(){
                var speed = (300 - oDiv.offsetLeft) / 10;//距离和速度成正比
                speed = speed > 0 ? Math.ceil(speed) : Math.floor(speed);//速度取整
                if(oDiv.offsetLeft == 300){
                    clearInterval(timer);
                }
                else{
                    oDiv.style.left = oDiv.offsetLeft + speed + "px";
                }
            },30);
        }
    </script>
</body>
</html>
