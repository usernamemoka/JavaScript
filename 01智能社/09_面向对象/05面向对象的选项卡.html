<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        #wrap div{
            width: 150px;
            height: 150px;
            border: 1px solid red;
            display: none;
        }
        #wrap .on{
            background-color: red;
        }
        #wrap .active{
            display: block;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <input class="on" type="button" value="教育">
        <input type="button" value="出国">
        <input type="button" value="旅游">
        <div class="active">教育...</div>
        <div>出国...</div>
        <div>旅游...</div>
    </div>
    <script>
        function Tab(id){
            this.oWrap = document.getElementById(id);
            this.aInput = this.oWrap.getElementsByTagName("input");
            this.aDiv = this.oWrap.getElementsByTagName("div");
            var _this = this;
            for(var i = 0;i < this.aInput.length;i ++){
                this.aInput[i].index = i;//注意位置
                this.aInput[i].onclick = function(){
                    _this.switch(this);
                };
            }
        }
        Tab.prototype.switch = function(oBtn){
            for(var i = 0;i < this.aInput.length;i ++){
                this.aInput[i].className = "";
                this.aDiv[i].className = "";
            }
            oBtn.className = "on";
            this.aDiv[oBtn.index].className = "active";
        };
        new Tab("wrap");

    </script>
</body>
</html>
