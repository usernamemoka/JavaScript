        var timer = null;
        document.onkeydown = function(ev){
            var oEvent = ev || event;
            clearInterval(timer);
            timer = setInterval(show,30);
            function show(){
                if(oEvent.keyCode == 39){
                    oDiv.style.left = oDiv.offsetLeft + 10 + "px";
                }
                else if(oEvent.keyCode == 37){
                    oDiv.style.left = oDiv.offsetLeft - 10 + "px";
                }
            }
        };
        document.onkeyup = function(){
            clearInterval(timer);
        };
