<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <input type="button" value="排序" id="btn1">
    <table id="tab1" border="1" width="500">
        <thead>
            <td>ID</td>
            <td>姓名</td>
            <td>年龄</td>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>blue</td>
                <td>22</td>
            </tr>
            <tr>
                <td>5</td>
                <td>pink</td>
                <td>28</td>
            </tr>
            <tr>
                <td>2</td>
                <td>red</td>
                <td>33</td>
            </tr>
            <tr>
                <td>4</td>
                <td>green</td>
                <td>58</td>
            </tr>
            <tr>
                <td>3</td>
                <td>black</td>
                <td>37</td>
            </tr>
        </tbody>
    </table>

    <script>
        var oTab = document.getElementById("tab1");
        var oldColor = "";
        for(var i = 0;i < oTab.tBodies[0].rows.length;i++){
            if(i%2){
                oTab.tBodies[0].rows[i].style.backgroundColor = "red";
            }
            else{
                oTab.tBodies[0].rows[i].style.backgroundColor = "";
            }
            oTab.tBodies[0].rows[i].onmouseover = function(){
                oldColor = this.style.backgroundColor;
                this.style.backgroundColor = "green";
            };
            oTab.tBodies[0].rows[i].onmouseout = function(){
                this.style.backgroundColor = oldColor;
            };
        }


        var oBtn = document.getElementById("btn1");
        var arr = [];
        oBtn.onclick = function(){
            //转给数组
            for(var i = 0;i < oTab.tBodies[0].rows.length;i ++){//oTab.tBodies[0].rows.length
                arr[i] = oTab.tBodies[0].rows[i];
            }
            //利用sort()方法
            arr.sort(function(row1,row2){
                var num1 = parseInt(row1.cells[0].innerHTML);
                var num2 = parseInt(row2.cells[0].innerHTML);
                return num1 - num2;
            });
            //appendChild已排好序的数组中的对象
            for(var i = 0;i< oTab.tBodies[0].rows.length;i++){
                oTab.tBodies[0].appendChild(arr[i]);
            }
        };
    </script>
</body>
</html>
