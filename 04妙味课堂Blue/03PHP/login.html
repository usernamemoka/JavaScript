<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    用户：<input id="txt1" type="text" name="user">
    密码：<input id="txt2" type="password" name="pass">
    <input type="button" id="btn1" value="提交">
    <script src="ajax.js"></script>
    <script>
    var oTxt1 = document.getElementById("txt1");
    var oTxt2 = document.getElementById("txt2");
    var oBtn = document.getElementById("btn1");

    oBtn.onclick = function(){
        var url = 'action.php?user=' + oTxt1.value + '&pass=' + oTxt2.value;
        ajax(url,function(str){
            if(str == "0"){
                alert("用户名或密码有误");
            }
            else{
                alert(oTxt1.value+",欢迎回来！");
            }
        });
    };
    </script>
</body>
</html>
