<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        
    #div1{
        width: 100px;
        height: 100px;
        background-color: red;
        display: none;
    }
    </style>
</head>
<body>
    <input type="button" value="显示/隐藏" id="btn1">
    <div id="div1"></div>
    <script>
    //oDiv1.style.display获取的是行内样式！！
    var oBtn1 = document.getElementById("btn1");
    var oDiv1 = document.getElementById("div1");

    oBtn1.onclick = showHide;
    
    function showHide(){
        if(oDiv1.style.display == "block"){
            oDiv1.style.display = "none";
        }
        else{
            oDiv1.style.display = "block";
        }
    }
    </script>
</body>
</html>
